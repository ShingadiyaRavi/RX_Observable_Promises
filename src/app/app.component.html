<h1>Using Async Pipe</h1>
<table border="5">
  <tr>
    <th>UserId</th>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let item of data$ | async">
    <td>{{ item.userId }}</td>
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.body }}</td>
  </tr>
</table>
